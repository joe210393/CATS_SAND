<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D 配方地圖</title>
  <link rel="stylesheet" href="/assets/app.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="card">
        <div class="row">
          <div>
            <div class="small">快速入口</div>
            <a href="/admin/samples.html">後台：樣品</a> ·
            <a href="/admin/materials.html">後台：材料</a> ·
            <a href="/admin/models.html">後台：公式編輯</a> ·
            <a href="/admin/optimizer.html">後台：主次求解</a> ·
            <a href="/admin/swap-repair.html">後台：換主材補救</a>
          </div>
          <div style="text-align:right">
            <div class="small">Z = z_crush（越高越不碎；越低越碎）</div>
            <button id="btnResetView" style="margin-top:8px;">還原視角</button>
          </div>
        </div>
      </div>
      <div id="plot" style="width:100%; height:calc(100vh - 90px);"></div>
    </div>

    <div class="panel">
      <div class="card">
        <div class="small">Target 目標點（系統計算只讀）</div>
        <div class="row">
          <div>
            <label class="small">X 除臭</label>
            <input id="tx" type="number" value="0" step="1" readonly />
          </div>
          <div>
            <label class="small">Y 吸水</label>
            <input id="ty" type="number" value="0" step="1" readonly />
          </div>
          <div>
            <label class="small">Z 抗粉碎/完整度</label>
            <input id="tz" type="number" value="0" step="1" readonly />
          </div>
        </div>
        <div class="small">提醒：XYZ 由 BOM 公式引擎自動計算，不能手填。</div>
        <hr />
        <div class="row">
          <div><input id="k" type="number" value="30" /></div>
          <div><input id="maxMix" type="number" value="3" /></div>
        </div>
        <div class="row small">
          <div>K（近鄰數）</div><div>最多混合樣品數</div>
        </div>
        <div class="row">
          <button id="btnReco">產生候選配方（LLM）</button>
          <button id="btnExportCandidates">匯出候選配方表</button>
        </div>
        <div class="row">
          <button id="btnRecomputeAll">用新公式重算全部樣品分數</button>
        </div>
        <div id="recoStatus" class="small"></div>
        <div id="recomputeStatus" class="small"></div>
      </div>

      <div class="card">
        <div class="small">點選樣品資訊</div>
        <div id="sampleInfo" class="small">（點圖上的點）</div>
      </div>

      <div class="card">
        <div class="small">主次配方求解（可直接在地圖操作）</div>
        <div class="row">
          <div>
            <label class="small">主材料（main）</label>
            <select id="mapMainMaterial"></select>
          </div>
          <div>
            <label class="small">主材比例範圍（%）</label>
            <div class="row">
              <input id="mapMainMin" type="number" value="50" />
              <input id="mapMainMax" type="number" value="80" />
              <input id="mapMainStep" type="number" value="5" />
            </div>
          </div>
        </div>
        <div class="row">
          <div><label class="small">最大材料數</label><input id="mapMaxMaterials" type="number" value="6" /></div>
          <div><label class="small">TopN</label><input id="mapTopN" type="number" value="5" /></div>
          <div><label class="small">p（製程）</label><input id="mapP" type="number" value="0.5" step="0.01" /></div>
        </div>
        <button id="btnMapOptimize">在地圖上產生主次候選配方</button>
        <div id="mapOptimizeStatus" class="small"></div>
        <div id="mapOptimizeResults" class="small"></div>
      </div>

      <div class="card">
        <div class="small">換主材補救（可直接在地圖操作）</div>
        <div class="row">
          <div>
            <label class="small">基準樣品</label>
            <select id="mapBaseSample"></select>
          </div>
          <div>
            <label class="small">從主材 A</label>
            <select id="mapSwapFrom"></select>
          </div>
          <div>
            <label class="small">換成主材 B</label>
            <select id="mapSwapTo"></select>
          </div>
        </div>
        <div class="row">
          <div><label class="small">TopN</label><input id="mapSwapTopN" type="number" value="3" /></div>
          <div><label class="small">p（製程）</label><input id="mapSwapP" type="number" value="0.5" step="0.01" /></div>
        </div>
        <button id="btnMapSwapRepair">在地圖上計算換主材補救</button>
        <div id="mapSwapStatus" class="small"></div>
        <div id="mapSwapResults" class="small"></div>
      </div>

      <div class="card">
        <div class="small">材料/混合波形（V1.2）</div>
        <div class="row">
          <div>
            <label class="small">mode（模式）</label>
            <select id="curveMode">
              <option value="single">single = 單一材料（只看某材料曲線）</option>
              <option value="mix">mix = 混合配方（以此樣品 BOM 為基底，掃描某材料比例）</option>
            </select>
          </div>
          <div>
            <label class="small">metric（指標）</label>
            <select id="curveMetric">
              <option value="deodor_rate">deodor_rate = 除臭率（↑越好）</option>
              <option value="absorption">absorption = 吸水性（↑越好）</option>
              <option value="dust_score">dust_score = 低粉塵分數（↑越好）</option>
              <option value="clump_strength">clump_strength = 結團強度（↑越好）</option>
              <option value="z_crush">z_crush = 抗粉碎/完整度（↑越好）</option>
            </select>
          </div>
        </div>
        <div class="row" id="singleRow">
          <div>
            <label class="small">materialName（材料，單一曲線）</label>
            <select id="curveMaterial"></select>
          </div>
        </div>
        <div class="row" id="mixRow">
          <div>
            <label class="small">scanMaterialName（掃描材料，混合曲線）</label>
            <select id="curveScanMaterial"></select>
          </div>
        </div>
        <div class="row">
          <div>
            <label class="small">p（製程參數，0=低，1=高）</label>
            <input id="curveP" type="range" min="0" max="1" step="0.01" value="0.5" />
            <div id="curvePLabel" class="small">0.50</div>
          </div>
          <div>
            <label class="small">rMax（掃描上限）</label>
            <input id="curveRMax" type="number" min="0.05" max="1" step="0.01" value="0.3" />
          </div>
          <div>
            <label class="small">steps（步數，越高越平滑）</label>
            <input id="curveSteps" type="number" min="5" max="101" step="1" value="31" />
          </div>
        </div>
        <div class="small">掃描時比例調整規則</div>
        <div class="row small">
          <label><input type="radio" name="scanRule" value="A" checked /> A 等比例縮小其餘材料（保持100%）</label>
          <label><input type="radio" name="scanRule" value="B" /> B 先不變，最後正規化到100%</label>
        </div>
        <div class="row small">
          <label><input type="checkbox" id="chkDelta" checked /> 顯示 Δy（相對於 baseline）</label>
          <label><input type="checkbox" id="chkXYZ" checked /> 顯示 XYZ 三線</label>
        </div>
        <button id="btnRenderCurve">Render Curve</button>
        <div id="curveStatus" class="small"></div>
        <div id="curvePlot" style="height:260px;"></div>
        <hr />
        <div class="small">材料貢獻拆解（選擇掃描比例 r）</div>
        <input id="contribR" type="range" min="0" max="0.3" step="0.01" value="0" />
        <div id="contribRLabel" class="small">r=0.00</div>
        <div id="contribPlot" style="height:220px;"></div>
      </div>

      <div class="card">
        <div class="small">候選配方方案</div>
        <div id="candidates"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/map.js"></script>
</body>
</html>
